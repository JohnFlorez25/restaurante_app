<!DOCTYPE html>
<html>
  <head>
    <title>Restaurantes</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i|Poppins:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="icon-container">
      <img src="../img/tray.svg" class="icon" />
      <h1>Reservando</h1>
    </div>
    <div class="contenedor-filtros">
      <div class="flex-filtros">
        <select id="filtro-ciudad"></select>
        <select id="filtro-rubro"></select>
        <select id="filtro-horario"></select>
        <button class="buscar">Buscar</button>
      </div>
    </div>
    <div class="contenedor-restaurantes">
      <div class="flex">
        <div class="flex-item" id="1">
          <img class="imagen" src="../img/asiatica1.jpg" />
          <div class="informacion">
            <div class="nombre-puntuacion-container">
              <h4 class="nombre">"TAO Uptown"</h4>
              <div class="puntuacion-container">
                <span class="puntuacion">7.4</span>
              </div>
            </div>
            <div class="informacion-container">
              <span><i class="fas fa-map-marker-alt"></i></span>
              <span class="ubicacion">"Nueva York"</span>
              <span><i class="fas fa-utensils"></i></span>
              <span class="rubro">"Asiática"</span>
            </div>
          </div>
          <div class="reservas">
            <span class="reserva">¡Reserva tu lugar!</span>
            <div class="horarios-container">
              <span class="horario">13:00</span>
              <span class="horario">14:00</span>
              <span class="horario">12:00</span>
            </div>
          </div>
        </div>
        <div class="flex-item" id="2">
            <img class="imagen" src="../img/asiatica2.jpg" />
            <div class="informacion">
              <div class="nombre-puntuacion-container">
                <h4 class="nombre">"TAO Uptown"</h4>
                <div class="puntuacion-container">
                  <span class="puntuacion">7.4</span>
                </div>
              </div>
              <div class="informacion-container">
                <span><i class="fas fa-map-marker-alt"></i></span>
                <span class="ubicacion">"Nueva York"</span>
                <span><i class="fas fa-utensils"></i></span>
                <span class="rubro">"Asiática"</span>
              </div>
            </div>
            <div class="reservas">
              <span class="reserva">¡Reserva tu lugar!</span>
              <div class="horarios-container">
                <span class="horario">13:00</span>
                <span class="horario">14:00</span>
                <span class="horario">12:00</span>
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
